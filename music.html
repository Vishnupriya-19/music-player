<!DOCTYPE html>
<html>
    <head>
        <title>MY PLAYLIST</title>
        <link rel="stylesheet" href="music.css">
        <script src="https://kit.fontawesome.com/80a4969951.js" crossorigin="anonymous"></script>
    </head>
    <body>
<div class = "container">
    <div class = "MY PLAYLIST">
<nav>
    <div class="circle">
        <i class="fa-solid fa-star"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="https://www.tamilnow.com/movies/actors/vijay/thalapathy-vijay-photo-625.jpg" class=song-img>
<h1>Enda desathil-priyamana thozhi</h1>
<p>Song : Entha Desathil
    Movie/Album Name : Priyamana Thozhi 2003
    Star Cast : Madhavan, Jyothika and Sridevi
    Singer : Hariharan
    Music Composed by : S. A. Rajkumar
    Lyrics written by : Pa Vijay
</p>

<audio controls id="Song">
    <source src="C:\Users\user\Music\enda desathil.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">

<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
</div>
    </div>
</div>
<script>
    let progress = document.getElementById("progress");
    let Song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playpause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500);
    }
    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>
    </body>
</html>
